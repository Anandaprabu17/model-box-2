<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model box</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <section id="about">
        <div class="container">
            <div class="card">

                <div class="box">
                    <button id="btn">Click here to view model box</button>
                    <div id="color">
                        <div id="model">
                            <div class="icon">
                                <h3>PRETECTION STATUS - SECURE</h3>
                                <i class="bi bi-x-circle" id="icon"></i>
                            </div>
                            <h4 class="warn">Attention !</h4>
                            <p>You need to activate the product immediately to keep the protection up-to-date.</p>
                            <p>Product and virus definition updates are very important to defend against latest threats.
                            </p>
                            <button id="btn1">Activate</button>
                            <p id="para">Activated Succesfully !</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
